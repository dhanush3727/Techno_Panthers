<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="" />
  </head>
  <body>
    <!-- Login Page -->
    <div class="container">
      <div class="login">
        <h2>TECHNOPANTHERS</h2>
        <h4>LOGIN</h4>
        <form action="" class="login-form">
          <input type="email" required class="user" placeholder="Enter Email" />
          <br />
          <input
            type="password"
            required
            class="pass"
            placeholder="Enter Password"
          />
          <img src="images/show.png" class="eye" alt="" /><br />
          <button class="btn">LOGIN</button>
        </form>
      </div>
    </div>
    <script src="loginScript.js"></script>
  </body>
</html>
